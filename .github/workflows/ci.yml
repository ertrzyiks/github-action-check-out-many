name: CI
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check-out-many
        with:
          path: ./repos
          token: ${{ secrets.PAT }}
          repos: |
            amxx-canvas
            react-native-component-test
      - run: find .repos -mindepth 1 -maxdepth 2 -type d

